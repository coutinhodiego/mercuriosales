<div class="container">
  <div class="row">
    <section class="col">
      <h2>Cadastro de Produtos</h2>
      <form>

        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="modelo.nome" name="nome">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo do produto</label>
          <select class="form-control" [(ngModel)]="modelo.tipo" name="tipo">
            <option *ngFor="let produto of tipoProduto">{{produto}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Cor do produto</label>
          <select class="form-control" [(ngModel)]="modelo.cor" name="cor">
            <option *ngFor='let cor of cores'>{{cor}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Quantidade</label>
          <input type="text" class="form-control" [(ngModel)]="modelo.quantidade" name="quantidade">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Preco de compra</label>
          <input type="text" class="form-control" [(ngModel)]="modelo.precoCompra" name="precoCompra">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Preco de venda</label>
          <input type="text" class="form-control" [(ngModel)]="modelo.precoVenda" name="precoVenda">
        </div>

        <button (click)="inserir()" type="submit" class="btn btn-primary">Submit</button>
      </form>

    </section>

    <section class="col">
      <h2>Produtos Listados</h2>
      <ul>
        <li *ngFor='let produto of produtos'>{{produto.nome}} <button class="btn btn-primary" routerLink="/info/{{produto._id}}">Info produto</button></li>
        <!-- <li *ngFor='let produto of produtos'>{{produto.nome}} <button class="btn btn-primary" (click)="info(produto._id)">Info</button></li> -->
      </ul>

    </section>
  </div>
</div>
